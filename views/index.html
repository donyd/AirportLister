<!doctype html>
<html lang="en" ng-app>

<head>
  <title>Airport Lister</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.min.css">
  <style>
    body {
      padding-top: 60px;
      padding-bottom: 60px;
    }
    
    table,
    th,
    td {
      border-collapse: collapse;
      border: 1px solid black;
      text-align: center;
      }
  </style>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script>
    function load() {
      $.ajax({
        url: "/get/html",
        cache: false,
        success: function(html) {
          $("#results").append(html);
        }
      });
    };
    
    // submit code from https://api.jquery.com/submit/
    function validator(){
      var cdChk = /[A-Z][A-Z][A-Z]/; 
      $( "form" ).submit(function( event ) {
   // regex pattern and usage taken from http://codepen.io/donyd/pen/xELLJP?editors=1010#0
        if ( cdChk.test($("#JK").val())) { 
          $( "span" ).text( "Validated..." ).show();
          return;
        } else if ($("#JK").val() == ''){
          return;
        } else {
          $( "span" ).text( "Invalid Airport Code" ).show().fadeOut( 1000 );
          event.preventDefault();
        }
      });
    } 
    
    
    $(document).ready(function() {
      load();
      validator();
    });
  </script>
   
</head>
  
  
<body>
  <div class="container">
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
      </div>
    </div>
    <div class="page-header">
      <h1><center>Airport Lister</center></h1>
    </div>
    <div class="span3">
        <ul class="nav nav-list well">
          <li>
            <form enctype='application/json' action="/post/json" method="post">
              <div class="field">
                <input type="text" name="Code" placeholder="Airport Code" maxlength="3">
              </div>
              <div class="field">
                <input type="text" name="AirportName" placeholder="Name">
              </div>
              <div class="field">
                <input type="text" name="City" placeholder="City">
              </div>
              <div class="field">
                <input type="text" name="Country" placeholder="Country">
              </div>
              <div class="field">
                <input type="text" name="Continent" placeholder="Continent">
              </div>
               <div class="field">
                <input type="text" name="AirlineHub" placeholder="Airline Hub">
              </div>
              <div class="field">
                <button type="submit">Submit</button>
                
              </div>
            </form>
          </li>
          <li>
          <form enctype='application/json' action="/delete/json" method="post">
              <div class="field">
                <input type="text" name="Code" placeholder="Airport Code">
              </div>
              <div class="field">
                <button type="delete">Delete</button>
                
              </div>
            </form>
          </li>
        </ul>
      </div>
    <div class="row">
      <div id="results" class="span8">
      </div>
      
    </div>
  </div>
</body>

</html>
